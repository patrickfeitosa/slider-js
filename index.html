<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider Demo</title>
    <link rel="stylesheet" href="./dist/css/slider.css">
</head>

<body>
    <ul class="slide-thumbs js--thumbs">
        <li class="slide-thumb"><img src="./img/foto1-thumb.jpg" alt="thumb-1"/></li>
        <li class="slide-thumb"><img src="./img/foto2-thumb.jpg" alt="thumb-2"/></li>
        <li class="slide-thumb"><img src="./img/foto3-thumb.jpg" alt="thumb-3"/></li>
        <li class="slide-thumb"><img src="./img/foto4-thumb.jpg" alt="thumb-4"/></li>
        <li class="slide-thumb"><img src="./img/foto5-thumb.jpg" alt="thumb-5"/></li>
        <li class="slide-thumb"><img src="./img/foto6-thumb.jpg" alt="thumb-6"/></li>
    </ul>
    <div class="slide-wrapper js--main-wrapper">
        <ul class="slide js--slider">
            <li><img src="./img/foto1.jpg" alt="Foto 1"/></li>
            <li><img src="./img/foto2.jpg" alt="Foto 2"/></li>
            <li><img src="./img/foto3.jpg" alt="Foto 3"/></li>
            <li><img src="./img/foto4.jpg" alt="Foto 4"/></li>
            <li><img src="./img/foto5.jpg" alt="Foto 5"/></li>
            <li><img src="./img/foto6.jpg" alt="Foto 6"/></li>
        </ul>
    </div>
    <script src="./dist/js/slider.min.js"></script>
</body>

</html>
